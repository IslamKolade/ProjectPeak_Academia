<div class="section-title text-center position-relative mb-5">
    <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2"><i class="fas fa-graduation-cap"></i>All Courses</h6>
    <h1 class="display-4">Explore Our Courses</h1>
</div>

<style>
    .projects_link {
        text-decoration:none;
        color: #000;
    }
    .projects_link:hover {
        text-decoration:none;
        color: #000;
    }
   
    .course-list-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
    }

    .course-icon {
        font-size: 24px;
        color: #007bff;
        margin-right: 10px;
    }

    .course-name {
        text-transform: uppercase;
        font-weight: bold;
    }

    .project-count {
        margin-left: auto;
        margin-right: 10px;
    }
    .chevron-icon {
        color: #007bff;
    }

    hr {
        border: none;
        height: 1px;
        background-color: #007bff;
        margin: 5px 0;
    }
</style>
<div class="container">
    {% for course in courses %}
    <a href="{% url 'course_projects' course.url %}" class="projects_link" onclick='showPreloader()'>
    <div class="course-list-item">
        <i class="course-icon fas fa-graduation-cap"></i>
        <span class="course-name">{{ course.name }}</span>
        <span class="project-count">{{ course.projects_count }}</span>
        <i class="chevron-icon fas fa-chevron-right"></i>
    </div>
    </a>
    <hr>
    {% endfor %}
</div>
